    <title>Di Di Coffee - T√≠ch ƒêi·ªÉm</title>

        }
        #flower-canvas {

            z-index: 1; /* N·∫±m d∆∞·ªõi c√°c n√∫t b·∫•m nh∆∞ng tr√™n n·ªÅn */

        /* ƒê·∫£m b·∫£o c√°c n·ªôi dung kh√°c n·∫±m tr√™n hoa ƒë·ªÉ d·ªÖ b·∫•m */
        #shopTitle, #form-input, #pointBox, #result, .nav-menu {

</head>
<body>
    <div class="card">

            <label>T√™n kh√°ch h√†ng:</label>

            <label>S·ªë ƒëi·ªán tho·∫°i:</label>
            <input type="tel" id="cusPhone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i">
            <label>M√£ qu√† t·∫∑ng:</label>
            <input type="text" id="inputCode" placeholder="Nh·∫≠p m√£ t√≠ch ƒëi·ªÉm">

        <div class="nav-menu">

            <a href="doi-qua.html" class="nav-item"><i>üéÅ</i> ƒê·ªïi qu√†</a>

<script src="config.js"></script> 
<script>
    /* =========================================
       PH·∫¶N 1: CODE HI·ªÜU ·ª®NG HOA MAI (KH√îNG ƒê·ªîI)
       ========================================= */
    const canvas = document.getElementById('flower-canvas');
    const ctx = canvas.getContext('2d');
    let flowers = [];

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Flower {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 6 + 4; 
            this.speed = Math.random() * 1 + 0.5;
            this.velX = Math.random() * 1 - 0.5;
            this.rotation = Math.random() * 360;
            this.spin = Math.random() * 2 - 1;
        }
        update() {
            this.y += this.speed;
            this.x += this.velX;
            this.rotation += this.spin;
            if (this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.fillStyle = "#FFD700"; 
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.ellipse(0, -this.size, this.size/1.5, this.size, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.rotate((72 * Math.PI) / 180);
            }
            ctx.beginPath();
            ctx.arc(0, 0, this.size/2.5, 0, Math.PI * 2);
            ctx.fillStyle = "#FF8C00";
            ctx.fill();
            ctx.restore();
        }
    }

    for(let i=0; i<25; i++) { flowers.push(new Flower()); }

    function animateFlowers() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        flowers.forEach(f => { f.update(); f.draw(); });
        requestAnimationFrame(animateFlowers);
    }
    animateFlowers();
    setTimeout(resizeCanvas, 500); // ƒê·∫£m b·∫£o kh·ªõp khung h√¨nh khi m·ªõi load

    /* =========================================
       PH·∫¶N 2: GI·ªÆ NGUY√äN LOGIC G·ªêC C·ª¶A B·∫†N
       ========================================= */
    window.onload = function() {
        if (typeof CONFIG !== 'undefined' && CONFIG.SHOP_NAME) {
            document.getElementById('shopTitle').innerText = "‚òï " + CONFIG.SHOP_NAME;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const codeFromURL = urlParams.get('code');
        const savedName = localStorage.getItem('didi_customer_name');
        const savedPhone = localStorage.getItem('didi_customer_phone');

        if (savedName) document.getElementById('cusName').value = savedName;
        if (savedPhone) document.getElementById('cusPhone').value = savedPhone;
        if (codeFromURL) document.getElementById('inputCode').value = codeFromURL.toUpperCase();

        if (codeFromURL && savedName && savedPhone) {
            setTimeout(handleVerify, 500);
        }
    };

    function handleVerify() {
        const name = document.getElementById('cusName').value.trim();
        const phone = document.getElementById('cusPhone').value.trim();
        const code = document.getElementById('inputCode').value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');
        const btnSubmit = document.getElementById('btnSubmit');

        if (!name || !phone || !code) {
            resultDiv.innerHTML = "<div class='error'>‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!</div>";
            return;
        }

        btnSubmit.disabled = true; 
        btnSubmit.innerHTML = "‚åõ ƒêang x·ª≠ l√Ω d·ªØ li·ªáu..."; 
        resultDiv.innerHTML = ""; 

        localStorage.setItem('didi_customer_name', name);
        localStorage.setItem('didi_customer_phone', phone);

        const pointsToAdd = (CONFIG.POINTS_PER_CODE) ? CONFIG.POINTS_PER_CODE : 1;

        const safetyTimeout = setTimeout(function() {
            if (btnSubmit.disabled) {
                btnSubmit.disabled = false;
                btnSubmit.innerText = "T√çCH ƒêI·ªÇM NGAY";
                resultDiv.innerHTML = "<div class='error'>‚ùå K·∫øt n·ªëi ch·∫≠m, vui l√≤ng th·ª≠ l·∫°i!</div>";
            }
        }, 10000);

        window.googleCallback = function(resData) {
            clearTimeout(safetyTimeout);
            btnSubmit.disabled = false;
            btnSubmit.innerText = "T√çCH ƒêI·ªÇM NGAY";

            if (resData.status === "SUCCESS") {
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

                const now = new Date();
                const timeStr = now.toLocaleDateString('vi-VN') + " " + now.toLocaleTimeString('vi-VN');

                resultDiv.innerHTML = `
                    <div class="success-box">
                        <div>‚úÖ T√çCH ƒêI·ªÇM TH√ÄNH C√îNG!</div>
                        <span class="time">Th·ªùi gian: ${timeStr}</span>
                        <span class="points-info">S·ªë ƒëi·ªÉm hi·ªán t·∫°i: <span>${resData.points}</span></span>
                    </div>
                `;
                
                document.getElementById('inputCode').value = ""; 
            } 
            else if (resData.status === "USED") {
                resultDiv.innerHTML = `
                    <div class="success-box" style="background-color: #fff3e0; border-color: #ff9800; color: #e65100;">
                        <div>‚ö†Ô∏è M√£ n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng.</div>
                        <span class="points-info">S·ªë ƒëi·ªÉm hi·ªán t·∫°i: <span>${resData.points}</span></span>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = "<div class='error'>‚ùå " + (resData.message || "L·ªói h·ªá th·ªëng!") + "</div>";
            }

            const oldScript = document.getElementById('api-call');
            if (oldScript) oldScript.remove();
        };

        const scriptTag = document.createElement("script");
        scriptTag.id = "api-call";
        scriptTag.src = `${CONFIG.SCRIPT_URL}?action=tich_diem&code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&add_points=${pointsToAdd}&callback=googleCallback&t=${new Date().getTime()}`;
        
        scriptTag.onerror = function() {
            clearTimeout(safetyTimeout);
            resultDiv.innerHTML = "<div class='error'>‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß!</div>";
            btnSubmit.disabled = false;
            btnSubmit.innerText = "T√çCH ƒêI·ªÇM NGAY";
            const oldScript = document.getElementById('api-call');
            if (oldScript) oldScript.remove();
        };

        document.body.appendChild(scriptTag);
    }
</script>
</body>
