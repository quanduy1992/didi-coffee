<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Di Coffee - Tích Điểm</title>
    <style>
        body { background-color: #f5eee6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 340px; }
        h2 { color: #5d4037; margin: 0 0 20px 0; }
        label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; color: #5d4037; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 15px; outline: none; }
        button { width: 100%; background-color: #795548; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 20px; font-weight: bold; min-height: 24px; line-height: 1.5; }
        .point-box { 
            background: #fff8e1; 
            padding: 20px; 
            border-radius: 15px; 
            margin-top: 20px; 
            border: 2px solid #795548; 
            display: none; 
            animation: fadeIn 0.5s; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .point-number { font-size: 30px; color: #795548; display: block; }
        .error { color: #d32f2f; }
        .success { color: #2e7d32; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="shopTitle">☕ DI DI COFFEE</h2>
        
        <div id="form-input">
            <label>Tên khách hàng:</label>
            <input type="text" id="cusName" placeholder="Nhập tên của bạn">
            <label>Số điện thoại:</label>
            <input type="tel" id="cusPhone" placeholder="Nhập số điện thoại">
            <label>Mã quà tặng:</label>
            <input type="text" id="inputCode" placeholder="Nhập mã tích điểm">
            <button id="btnSubmit" onclick="handleVerify()">TÍCH ĐIỂM NGAY</button>
        </div>

        <div id="result"></div>

        <div id="pointBox" class="point-box">
            <span style="color: #5d4037;">Bạn hiện có:</span>
            <span class="point-number" id="currentPoints">0</span>
            <span style="color: #5d4037;">Điểm tích lũy</span>
        </div>
    </div>

<script src="config.js"></script> 
<script>
    // 1. Khởi tạo khi trang tải xong
    window.onload = function() {
        // Tự lấy tên quán từ config.js
        if (typeof CONFIG !== 'undefined' && CONFIG.SHOP_NAME) {
            document.getElementById('shopTitle').innerText = "☕ " + CONFIG.SHOP_NAME;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const codeFromURL = urlParams.get('code');
        if (codeFromURL) {
            document.getElementById('inputCode').value = codeFromURL.toUpperCase();
        }

        const savedName = localStorage.getItem('didi_customer_name');
        const savedPhone = localStorage.getItem('didi_customer_phone');
        if (savedName) document.getElementById('cusName').value = savedName;
        if (savedPhone) document.getElementById('cusPhone').value = savedPhone;
    };

    // 2. Hàm xử lý tích điểm
    function handleVerify() {
        const name = document.getElementById('cusName').value.trim();
        const phone = document.getElementById('cusPhone').value.trim();
        const code = document.getElementById('inputCode').value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');
        const pointBox = document.getElementById('pointBox');
        const currentPoints = document.getElementById('currentPoints');
        const btnSubmit = document.getElementById('btnSubmit');

        // --- SỬA TẠI ĐÂY: Khớp với tên biến SCRIPT_URL trong config.js của bạn ---
        if (typeof CONFIG === 'undefined' || !CONFIG.SCRIPT_URL) {
            alert("Lỗi: Không tìm thấy link SCRIPT_URL trong config.js!");
            return;
        }
        const scriptURL = CONFIG.SCRIPT_URL; 

        if (!name || !phone || !code) {
            resultDiv.innerHTML = "❌ Vui lòng nhập đầy đủ thông tin!";
            resultDiv.className = "error";
            return;
        }

        localStorage.setItem('didi_customer_name', name);
        localStorage.setItem('didi_customer_phone', phone);

        resultDiv.innerHTML = "⌛ Đang kiểm tra...";
        resultDiv.className = "";
        pointBox.style.display = "none";
        btnSubmit.disabled = true;

        // Callback nhận kết quả từ Google Script
        window.googleCallback = function(resData) {
            btnSubmit.disabled = false;
            
            if (resData.status === "SUCCESS") {
                resultDiv.innerHTML = "✅ Tích điểm thành công!";
                resultDiv.className = "success";
                // Hiển thị số điểm thực tế (đã trừ quà)
                currentPoints.innerText = resData.points; 
                pointBox.style.display = "block";
                document.getElementById('inputCode').value = ""; 
            } else if (resData.status === "USED") {
                resultDiv.innerHTML = "⚠️ Mã này đã được sử dụng.";
                resultDiv.className = "error";
                currentPoints.innerText = resData.points;
                pointBox.style.display = "block";
            } else {
                resultDiv.innerHTML = "❌ Mã không tồn tại!";
                resultDiv.className = "error";
                pointBox.style.display = "none";
            }
            
            // Dọn dẹp thẻ script để tránh kẹt trang lần sau
            const oldScript = document.getElementById('api-call');
            if (oldScript) oldScript.remove();
        };

        // Gọi API dùng JSONP để tránh lỗi CORS
        const scriptTag = document.createElement("script");
        scriptTag.id = "api-call";
        // Thêm action=tich_diem để script xử lý đúng logic
        scriptTag.src = `${scriptURL}?action=tich_diem&code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&callback=googleCallback&t=${new Date().getTime()}`;
        
        scriptTag.onerror = function() {
            resultDiv.innerHTML = "❌ Lỗi kết nối máy chủ!";
            resultDiv.className = "error";
            btnSubmit.disabled = false;
        };

        document.body.appendChild(scriptTag);
    }
</script>
</body>
</html>
