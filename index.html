<script src="config.js"></script> 
<script>
    // 1. Kh·ªüi t·∫°o khi trang t·∫£i xong
    window.onload = function() {

        }

        const urlParams = new URLSearchParams(window.location.search);
        const codeFromURL = urlParams.get('code');
        if (codeFromURL) {

        }

        const savedName = localStorage.getItem('didi_customer_name');
        const savedPhone = localStorage.getItem('didi_customer_phone');
        if (savedName) document.getElementById('cusName').value = savedName;
        if (savedPhone) document.getElementById('cusPhone').value = savedPhone;
    };

    // 2. H√†m x·ª≠ l√Ω t√≠ch ƒëi·ªÉm
    function handleVerify() {
        const name = document.getElementById('cusName').value.trim();
        const phone = document.getElementById('cusPhone').value.trim();
        const code = document.getElementById('inputCode').value.trim().toUpperCase();
        const resultDiv = document.getElementById('result');
        const pointBox = document.getElementById('pointBox');
        const currentPoints = document.getElementById('currentPoints');
        const btnSubmit = document.getElementById('btnSubmit');

        if (typeof CONFIG === 'undefined' || !CONFIG.SCRIPT_URL) {
            alert("L·ªói: Kh√¥ng t√¨m th·∫•y link SCRIPT_URL trong config.js!");
            return;
        }

        // L·∫•y s·ªë ƒëi·ªÉm c·ªông t·ª´ config, n·∫øu kh√¥ng c√≥ th√¨ m·∫∑c ƒë·ªãnh l√† 1
        const pointsToAdd = (typeof CONFIG !== 'undefined' && CONFIG.POINTS_PER_CODE) ? CONFIG.POINTS_PER_CODE : 1;

        if (!name || !phone || !code) {
            resultDiv.innerHTML = "‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!";
            resultDiv.className = "error";
            return;

        localStorage.setItem('didi_customer_phone', phone);

        resultDiv.innerHTML = "‚åõ ƒêang ki·ªÉm tra...";

        scriptTag.src = `${scriptURL}?action=tich_diem&code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&add_points=${pointsToAdd}&callback=googleCallback&t=${new Date().getTime()}`;
