<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Di Coffee - Đổi Thưởng</title>
    <script src="config.js"></script> 
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; border: 2px solid #795548; }
        h2 { color: #795548; margin: 0 0 10px 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 18px; text-align: center; background: #f9f9f9; }
        button { width: 100%; padding: 15px; background-color: #795548; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 20px; min-height: 60px; font-weight: bold; }
        .point-box { background: #fff8e1; color: #f57f17; padding: 10px; border-radius: 8px; border: 1px dashed #f57f17; margin-bottom: 10px; font-size: 16px; }
        .success { color: #2e7d32; background: #e8f5e9; padding: 15px; border-radius: 10px; border: 2px solid #2e7d32; }
        .error { color: #c62828; background: #ffebee; padding: 15px; border-radius: 10px; border: 2px solid #c62828; }
    </style>
</head>
<body>

<div class="container">
    <h2>☕ DI DI COFFEE</h2>
    <p style="color: #8d6e63;">Đổi <span id="reqPoints">...</span> điểm = 1 ly miễn phí</p>
    
    <div id="pointDisplay"></div> <input type="tel" id="phone" placeholder="Nhập số điện thoại" oninput="checkPointRealtime()">
    <button id="btnRedeem" onclick="handleRedeem()">XÁC NHẬN ĐỔI QUÀ</button>

    <div id="status"></div>
</div>

<script>
    const scriptURL = CONFIG.SCRIPT_URL;
    const minPoints = CONFIG.REDEEM_POINTS;
    document.getElementById('reqPoints').innerText = minPoints;

    // Tự động kiểm tra khi vừa load trang
    window.onload = function() {
        const savedPhone = localStorage.getItem('userPhone');
        if (savedPhone) {
            document.getElementById('phone').value = savedPhone;
            checkPointRealtime(); 
        }
    };

  // Hàm kiểm tra điểm realtime khi khách gõ xong SĐT
    function checkPointRealtime() {
    const phone = document.getElementById('phone').value.trim();
    const display = document.getElementById('pointDisplay');
    
    if (phone.length >= 10) {
        display.innerHTML = "⏳ Đang kiểm tra...";
        fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`)
            .then(res => res.text())
            .then(points => {
                // Hiển thị số lượt hiện có (ví dụ: 18)
                display.innerHTML = `<div class="point-box">Bạn đang có: <strong>${points}</strong> lượt tích lũy</div>`;
            });
    }
}

    function handleRedeem() {
        const phone = document.getElementById('phone').value.trim();
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRedeem');

        btn.disabled = true;
        btn.innerText = "⏳ ĐANG XỬ LÝ...";

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify({ 
                action: "doi_thuong", 
                phone: phone, 
                points_required: minPoints 
            })
        })
        .then(res => res.text())
        .then(result => {
            if (result === "SUCCESS") {
                statusDiv.innerHTML = "<div class='success'>✅ ĐỔI THÀNH CÔNG!<br>Mời nhận quà</div>";
                btn.style.display = "none";
                checkPointRealtime(); // Cập nhật lại số điểm sau khi trừ
            } else {
                statusDiv.innerHTML = `<div class='error'>❌ KHÔNG ĐỦ ${minPoints} ĐIỂM</div>`;
                btn.disabled = false;
                btn.innerText = "XÁC NHẬN ĐỔI QUÀ";
            }
        });
    }
</script>
</body>
</html>
