<script>
    const scriptURL = CONFIG.SCRIPT_URL;
    const minPoints = CONFIG.REDEEM_POINTS;
    let currentPoints = 0; 
    document.getElementById('reqPoints').innerText = minPoints;

    window.onload = function() {
        validateSession(); 
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        const savedPhone = localStorage.getItem('didi_customer_phone') || localStorage.getItem('userPhone');

    function validateSession() {

            if (diff > 5) resetUI();

    async function autoProcess(phone) {

        btn.disabled = true;

                try {

</script>
