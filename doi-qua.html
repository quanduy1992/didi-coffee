<script>
    const scriptURL = CONFIG.SCRIPT_URL;
    const minPoints = CONFIG.REDEEM_POINTS;
    let currentPoints = 0; 
    document.getElementById('reqPoints').innerText = minPoints;

    window.onload = function() {

        }
        validateSession(); 
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        const savedPhone = localStorage.getItem('didi_customer_phone') || localStorage.getItem('userPhone');
        
        const finalPhone = phoneFromUrl || savedPhone;
        if (finalPhone) {
            document.getElementById('phone').value = finalPhone;
            autoProcess(finalPhone);
        }
    };

    function validateSession() {
        const lastRedeem = localStorage.getItem('last_redeem_timestamp');
        if (lastRedeem) {
            const diff = (new Date().getTime() - parseInt(lastRedeem)) / (1000 * 60);
            if (diff > 5) resetUI(); 
        }
    }

    async function autoProcess(phone) {
        const display = document.getElementById('pointDisplay');
        const btn = document.getElementById('btnRedeem');
        display.innerHTML = "<div style='text-align:center; padding:10px;'>‚è≥ ƒêang nh·∫≠n di·ªán...</div>";
        btn.disabled = true;
        btn.innerText = "‚è≥ ƒêANG X·ª¨ L√ù...";
        
        try {
            const res = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
            const points = await res.text();
            currentPoints = parseFloat(points) || 0;
            display.innerHTML = `<div style='text-align:center; margin-bottom:10px;'>Ch√†o b·∫°n! Hi·ªán c√≥: <strong>${currentPoints}</strong> ƒëi·ªÉm</div>`;

            if (currentPoints >= minPoints) {
                btn.disabled = false;
                btn.innerText = "X√ÅC NH·∫¨N ƒê·ªîI QU√Ä";
                setTimeout(() => handleRedeem(), 800);
            } else {
                btn.innerText = "CH∆ØA ƒê·ª¶ ƒêI·ªÇM";
            }
        } catch (err) {
            display.innerHTML = "<div style='color:red; text-align:center;'>‚ùå L·ªói k·∫øt n·ªëi</div>";
            btn.disabled = false;
            btn.innerText = "TH·ª¨ L·∫†I";
        }
    }

    function checkPointRealtime() {
        const phone = document.getElementById('phone').value.trim();
        const btn = document.getElementById('btnRedeem');
        if (phone.length >= 10) {
            fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`)
                .then(res => res.text())
                .then(points => {
                    currentPoints = parseFloat(points) || 0;
                    document.getElementById('pointDisplay').innerHTML = `<div style='text-align:center; margin-bottom:10px;'>Hi·ªán c√≥: <strong>${currentPoints}</strong> ƒëi·ªÉm</div>`;
                    btn.disabled = currentPoints < minPoints;
                    btn.innerText = currentPoints < minPoints ? "CH∆ØA ƒê·ª¶ ƒêI·ªÇM" : "X√ÅC NH·∫¨N ƒê·ªîI QU√Ä";

    function handleRedeem() {
        const phone = document.getElementById('phone').value.trim();
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRedeem');
        const display = document.getElementById('pointDisplay');

        btn.disabled = true;
        btn.innerText = "‚è≥ ƒêANG X·ª¨ L√ù...";

        fetch(`${CONFIG.SCRIPT_URL}?action=doi_thuong&phone=${phone}&gift=${encodeURIComponent("T·∫∑ng 1 Ly")}&points=${CONFIG.REDEEM_POINTS}`)
        .then(res => res.text())

                try {
                    const resPoint = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                    newPointsDisplay = await resPoint.text();
                } catch (e) {}

                const now = new Date();
                const timeStr = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN');
                
                // ·∫®n ph·∫ßn hi·ªÉn th·ªã ƒëi·ªÉm c≈© v√† n√∫t b·∫•m
                display.style.display = "none";

                statusDiv.innerHTML = `
                    <div class="success-box">

                        <span class="time">Th·ªùi gian: ${timeStr}</span>

                localStorage.setItem('last_redeem_timestamp', now.getTime());
                localStorage.setItem('didi_customer_phone', phone);
            } else {

                btn.disabled = false;
                btn.innerText = "TH·ª¨ L·∫†I";
            }

    }

    function confirmAndClose() {

        window.location.href = "index.html";
    }

    function resetUI() {

    }
</script>
