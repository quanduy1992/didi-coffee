<script>

    document.getElementById('reqPoints').innerText = minPoints;

    window.onload = function() {

            document.querySelector('h2').innerText = "‚òï " + CONFIG.SHOP_NAME;
        }
        validateSession(); 
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        const savedPhone = localStorage.getItem('didi_customer_phone') || localStorage.getItem('userPhone');
        
        const finalPhone = phoneFromUrl || savedPhone;
        if (finalPhone) {
            document.getElementById('phone').value = finalPhone;
            autoProcess(finalPhone);
        }
    };

    function validateSession() {
        const lastRedeem = localStorage.getItem('last_redeem_timestamp');
        if (lastRedeem) {
            const diff = (new Date().getTime() - parseInt(lastRedeem)) / (1000 * 60);
            if (diff > 5) resetUI(); 
        }
    }

    async function autoProcess(phone) {
        const display = document.getElementById('pointDisplay');
        const btn = document.getElementById('btnRedeem');
        display.innerHTML = "<div style='text-align:center; padding:10px;'>‚è≥ ƒêang nh·∫≠n di·ªán kh√°ch h√†ng...</div>";
        btn.disabled = true;

        isProcessing = true; // Kh√≥a kh√¥ng cho kh√°ch t∆∞∆°ng t√°c
        
        try {
            const res = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
            const points = await res.text();
            let currentPoints = parseFloat(points) || 0;
            display.innerHTML = `<div style='text-align:center; margin-bottom:10px;'>Ch√†o b·∫°n! Hi·ªán c√≥: <strong>${currentPoints}</strong> ƒëi·ªÉm</div>`;

            if (currentPoints >= minPoints) {
                // T·ª∞ ƒê·ªòNG ƒê·ªîI QU√Ä LU√îN
                handleRedeem();
            } else {
                btn.innerText = "CH∆ØA ƒê·ª¶ ƒêI·ªÇM ƒê·ªîI";
                isProcessing = false;
            }
        } catch (err) {

            btn.disabled = false;

    function checkPointRealtime() {

        const phone = document.getElementById('phone').value.trim();
        const btn = document.getElementById('btnRedeem');
        if (phone.length >= 10) {
            fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`)
                .then(res => res.text())
                .then(points => {

                    btn.disabled = cp < minPoints;

    function handleRedeem() {
        const phone = document.getElementById('phone').value.trim();
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRedeem');
        const display = document.getElementById('pointDisplay');

        isProcessing = true;
        btn.disabled = true;
        btn.innerText = "‚è≥ ƒêANG ƒê·ªîI QU√Ä...";

        fetch(`${CONFIG.SCRIPT_URL}?action=doi_thuong&phone=${phone}&gift=${encodeURIComponent("T·∫∑ng 1 Ly")}&points=${CONFIG.REDEEM_POINTS}`)
        .then(res => res.text())
        .then(async result => {

                try {
                    const resPoint = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                    newPointsDisplay = await resPoint.text();
                } catch (e) {}

                const now = new Date();
                const timeStr = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN');
                
                display.style.display = "none";
                btn.style.display = "none";
                document.getElementById('form-input').style.display = "none"; // ·∫®n lu√¥n √¥ nh·∫≠p SƒêT

                statusDiv.innerHTML = `

                    </div>

                `;
                
                localStorage.setItem('last_redeem_timestamp', now.getTime());

            } else {

                btn.disabled = false;

    }

    function confirmAndClose() {

    function resetUI() {

    }
</script>
