<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Di Coffee - Đổi Thưởng</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; border: 2px solid #795548; }
        h2 { color: #795548; margin-bottom: 5px; }
        p { color: #8d6e63; font-size: 14px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        button { width: 100%; padding: 15px; background-color: #795548; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); background-color: #5d4037; }
        #status { margin-top: 20px; font-weight: bold; font-size: 18px; min-height: 50px; }
        .success { color: #2e7d32; font-size: 22px; background: #e8f5e9; padding: 10px; border-radius: 10px; border: 2px solid #2e7d32; animation: pop 0.3s; }
        .error { color: #c62828; font-size: 16px; margin-top: 10px; }
        @keyframes pop { 0% {transform: scale(0.5);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<div class="container">
    <h2>☕ DI DI COFFEE</h2>
    <p>ĐỔI 20 ĐIỂM NHẬN 1 LY MIỄN PHÍ</p>
    
    <input type="tel" id="phone" placeholder="Số điện thoại của bạn" readonly>
    <button id="btnRedeem" onclick="confirmRedeem()">XÁC NHẬN ĐỔI QUÀ</button>

    <div id="status"></div>
</div>
<script src="config.js"></script> <script>
    // 2. Lấy link từ file config, không cần dán link trực tiếp vào đây nữa

        const phone = document.getElementById('phone').value;
        // ... các đoạn code xử lý fetch(scriptURL, ...) giữ nguyên ...
    }
</script>
<script>
    // --- DÁN LINK CỦA BẠN VÀO GIỮA HAI DẤU NHÁY DƯỚI ĐÂY ---
    

    const savedPhone = localStorage.getItem('userPhone');
    if (savedPhone) {
        document.getElementById('phone').value = savedPhone;
    } else {
        document.getElementById('phone').readOnly = false;
        document.getElementById('phone').placeholder = "Nhập SĐT để đổi quà";
    }

    function confirmRedeem() {
        const phone = document.getElementById('phone').value;
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRedeem');

        if (!phone) return alert("Vui lòng nhập SĐT!");
        if (scriptURL.includes('DÁN_LINK')) return alert("Bạn chưa dán link Google Script vào code!");

        if (confirm("Bạn muốn dùng 20 điểm để đổi 1 ly cafe miễn phí chứ?")) {
            btn.disabled = true;
            btn.innerText = "Đang xử lý...";
            statusDiv.innerHTML = "⏳ Đang kiểm tra điểm...";

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ action: "doi_thuong", phone: phone })
            })
            .then(res => res.text())
            .then(result => {
                if (result === "SUCCESS") {
                    statusDiv.innerHTML = "<div class='success'>✅ ĐỔI THÀNH CÔNG!<br>Mời nhận quà</div>";
                    btn.style.display = "none";
                } else {
                    statusDiv.innerHTML = "<div class='error'>❌ KHÔNG ĐỦ 20 ĐIỂM!<br>Vui lòng tích thêm nhé.</div>";
                    btn.disabled = false;
                    btn.innerText = "THỬ LẠI";
                }
            })
            .catch(err => {
                statusDiv.innerHTML = "<div class='error'>⚠️ Lỗi kết nối. Vui lòng báo chủ quán!</div>";
                btn.disabled = false;
                btn.innerText = "XÁC NHẬN ĐỔI QUÀ";
            });
        }
    }
</script>

</body>
</html>
