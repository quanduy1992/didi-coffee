<body>
    <div class="container">

<script src="config.js"></script> <script>
    // TO√ÄN B·ªò M√É JAVASCRIPT PH·∫¢I N·∫∞M TRONG N√ÄY
    const GIFTS = ["Gi·∫£m 10%", "Topping", "T·∫∑ng 1 Ly", "May M·∫Øn", "Gi·∫£m 20k", "Th√™m 1 l∆∞·ª£t"];
    const COLORS = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#3498db", "#2ecc71"];

    function drawWheel() {
        const canvas = document.getElementById('wheel');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const arc = (Math.PI * 2) / GIFTS.length;

        GIFTS.forEach((gift, i) => {
            ctx.beginPath();
            ctx.fillStyle = COLORS[i];
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Arial";
            ctx.translate(150, 150);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillText(gift, 75, 5);
            ctx.restore();
        });
    }

    window.onload = function() {
        // Ki·ªÉm tra xem ƒë√£ nh·∫≠n ƒë∆∞·ª£c SPIN_POINTS t·ª´ config.js ch∆∞a
        if (typeof CONFIG !== 'undefined' && CONFIG.SPIN_POINTS) {

            drawWheel();
        } else {
            console.error("L·ªói: Kh√¥ng t√¨m th·∫•y gi√° tr·ªã SPIN_POINTS trong config.js!");
        }
    };
</script>
