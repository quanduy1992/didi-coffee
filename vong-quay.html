<!DOCTYPE html>
<html>
<head>
    <title>DI DI COFFEE - V√≤ng Quay May M·∫Øn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* GI·ªÆ NGUY√äN CSS ƒê·ªÇ KH√îNG B·ªä M·∫§T ƒê·ªäNH D·∫†NG */
        body { font-family: 'Arial', sans-serif; text-align: center; background: #fdf5e6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 400px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        h2 { color: #6f4e37; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 20px; }
        #wheel-container { position: relative; width: 300px; height: 300px; margin: 0 auto 25px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #6f4e37; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #e74c3c; z-index: 10; }
        .controls { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        input { padding: 14px; width: 90%; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        #spinBtn { padding: 15px; background: #6f4e37; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 98%; font-size: 16px; }
        #spinBtn:disabled { background: #ccc; cursor: not-allowed; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; min-height: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé° V√íNG QUAY DI DI</h2>
        <p id="sub-title">ƒêang t·∫£i c·∫•u h√¨nh...</p>
        
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <input type="tel" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i (10 s·ªë)">
            <button id="spinBtn" onclick="checkAndSpin()">QUAY NGAY</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="config.js"></script>

    <script>
        const GIFTS = ["Gi·∫£m 10%", "Topping", "T·∫∑ng 1 Ly", "May M·∫Øn", "Gi·∫£m 20k", "Th√™m 1 l∆∞·ª£t"];
        const COLORS = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#3498db", "#2ecc71"];
        let currentRotation = 0;

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const arc = (Math.PI * 2) / GIFTS.length;

            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(-Math.PI / 2); 
            ctx.translate(-150, -150);

            GIFTS.forEach((gift, i) => {
                ctx.beginPath();
                ctx.fillStyle = COLORS[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.translate(150, 150);
                ctx.rotate(i * arc + arc / 2);
                ctx.fillText(gift, 70, 5);
                ctx.restore();
            });
            ctx.restore();
        }

        window.onload = function() {
            // T·ª∞ ƒê·ªòNG ƒêI·ªÄN SƒêT: ∆Øu ti√™n URL, sau ƒë√≥ ƒë·∫øn b·ªô nh·ªõ tr√¨nh duy·ªát
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const savedPhone = localStorage.getItem('didi_customer_phone');

            if (phoneFromUrl) {
                document.getElementById('phone').value = phoneFromUrl;
            } else if (savedPhone) {
                document.getElementById('phone').value = savedPhone;
            }

            if (typeof CONFIG !== 'undefined') {
                document.getElementById('sub-title').innerText = `ƒê·ªïi ${CONFIG.SPIN_POINTS} l∆∞·ª£t t√≠ch l≈©y = 1 l∆∞·ª£t quay`;
                drawWheel();
            } else {
                document.getElementById('sub-title').innerText = "L·ªói: Kh√¥ng t√¨m th·∫•y file config.js";
            }
        };

        async function checkAndSpin() {
            const phoneInput = document.getElementById('phone');
            const btn = document.getElementById('spinBtn');
            const resDiv = document.getElementById('result');
            const phone = phoneInput.value.trim().replace(/[^0-9]/g, "");

            if (phone.length < 10) { alert("Vui l√≤ng nh·∫≠p ƒë√∫ng SƒêT!"); return; }
            
            // L∆∞u SƒêT v√†o b·ªô nh·ªõ ƒë·ªÉ l·∫ßn sau kh√¥ng c·∫ßn nh·∫≠p l·∫°i
            localStorage.setItem('didi_customer_phone', phone);

            btn.disabled = true;
            resDiv.style.color = "#27ae60";
            resDiv.innerText = "‚è≥ ƒêang ki·ªÉm tra ƒëi·ªÉm...";

            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                const currentPoints = parseInt(await response.text()) || 0;

                if (currentPoints >= CONFIG.SPIN_POINTS) {
                    resDiv.innerText = "üé° ƒêang quay...";
                    const randomDegree = Math.floor(Math.random() * 360) + 1800;
                    currentRotation += randomDegree;
                    document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

                    fetch(CONFIG.SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "doi_thuong", phone: phone, points_required: CONFIG.SPIN_POINTS })
                    });

                    setTimeout(() => {
                        const actualDeg = currentRotation % 360;
                        const giftIndex = Math.floor(((360 - actualDeg) % 360) / (360 / GIFTS.length));
                        resDiv.innerHTML = `üéâ Ch√∫c m·ª´ng! <br> B·∫°n nh·∫≠n ƒë∆∞·ª£c: <span style="color:#e74c3c">${GIFTS[giftIndex]}</span>`;
                        btn.disabled = false;
                    }, 4000);
                } else {
                    resDiv.style.color = "#e74c3c";
                    resDiv.innerHTML = `‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm! (B·∫°n c√≥ ${currentPoints}/${CONFIG.SPIN_POINTS})`;
                    btn.disabled = false;
                }
            } catch (e) {
                resDiv.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi, h√£y th·ª≠ l·∫°i!";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
