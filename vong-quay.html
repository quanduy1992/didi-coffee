<!DOCTYPE html>
<html>
<head>
    <title>DI DI COFFEE - V√≤ng Quay May M·∫Øn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #fdf5e6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 400px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        h2 { color: #6f4e37; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 20px; }
        #wheel-container { position: relative; width: 300px; height: 300px; margin: 0 auto 25px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #6f4e37; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #e74c3c; z-index: 10; }
        .controls { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        input { padding: 14px; width: 90%; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        #spinBtn { padding: 15px; background: #6f4e37; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 90%; font-size: 16px; }
        #spinBtn:disabled { background: #ccc; cursor: not-allowed; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; min-height: 24px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé° V√íNG QUAY DI DI</h2>
        <p id="sub-title">ƒêang t·∫£i c·∫•u h√¨nh...</p>
        
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <input type="tel" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i (10 s·ªë)">
            <button id="spinBtn" onclick="checkAndSpin()">QUAY NGAY</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="config.js"></script>

    <script>
        // --- C·∫§U H√åNH T·ª∂ L·ªÜ TR√öNG TH∆Ø·ªûNG ---
        // T·ªïng weight kh√¥ng nh·∫•t thi·∫øt ph·∫£i l√† 100. S·ªë c√†ng l·ªõn t·ªâ l·ªá ra c√†ng cao.
        const GIFT_DATA = [
            { name: "Gi·∫£m 1k", weight: 60 },  
            { name: "Mi·ªÖn ph√≠", weight: 10 }, 
            { name: "T·∫∑ng 1 Ly", weight: 5 },  
            { name: "May M·∫Øn", weight: 25 }   
        ];

        // Danh s√°ch hi·ªÉn th·ªã tr√™n m·∫∑t v√≤ng quay (Ph·∫£i kh·ªõp v·ªõi s·ªë l∆∞·ª£ng m√†u)
        const GIFTS = ["Gi·∫£m 1k", "Mi·ªÖn ph√≠", "T·∫∑ng 1 Ly", "May M·∫Øn", "Gi·∫£m 1k", "Mi·ªÖn ph√≠", "T·∫∑ng 1 Ly", "May M·∫Øn"];
        const COLORS = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#9b59b6"];
        let currentRotation = 0;

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const arc = (Math.PI * 2) / GIFTS.length;
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(-Math.PI / 2); 
            ctx.translate(-150, -150);
            GIFTS.forEach((gift, i) => {
                ctx.beginPath();
                ctx.fillStyle = COLORS[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.translate(150, 150);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillText(gift, 130, 5);
                ctx.restore();
            });
            ctx.restore();
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const savedPhone = localStorage.getItem('didi_customer_phone');
            
            if (phoneFromUrl) { document.getElementById('phone').value = phoneFromUrl; } 
            else if (savedPhone) { document.getElementById('phone').value = savedPhone; }
            
            if (typeof CONFIG !== 'undefined') {
                document.getElementById('sub-title').innerText = `ƒê·ªïi ${CONFIG.SPIN_POINTS} l∆∞·ª£t t√≠ch l≈©y = 1 l∆∞·ª£t quay`;
                drawWheel();
            } else {
                document.getElementById('sub-title').innerText = "L·ªói: Kh√¥ng t√¨m th·∫•y file config.js";
            }
        };

        async function checkAndSpin() {
            const phoneInput = document.getElementById('phone');
            const btn = document.getElementById('spinBtn');
            const resDiv = document.getElementById('result');
            const phone = phoneInput.value.trim().replace(/[^0-9]/g, "");

            if (phone.length < 10) { alert("Vui l√≤ng nh·∫≠p ƒë√∫ng SƒêT!"); return; }
            
            btn.disabled = true;
            resDiv.style.color = "#27ae60";
            resDiv.innerText = "‚è≥ ƒêang ki·ªÉm tra ƒëi·ªÉm...";

            try {
                // 1. Ki·ªÉm tra ƒëi·ªÉm t·ª´ m√°y ch·ªß
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                const currentPoints = parseInt(await response.text()) || 0;

                if (currentPoints >= CONFIG.SPIN_POINTS) {
                    resDiv.innerText = "üé° ƒêang quay...";

                    // --- LOGIC CH·ªåN QU√Ä THEO TR·ªåNG S·ªê ---
                    const totalWeight = GIFT_DATA.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedGiftName = GIFT_DATA[0].name;

                    for (const item of GIFT_DATA) {
                        if (random < item.weight) {
                            selectedGiftName = item.name;
                            break;
                        }
                        random -= item.weight;
                    }

                    // T√¨m c√°c v·ªã tr√≠ c·ªßa m√≥n qu√† n√†y tr√™n v√≤ng quay
                    const indexes = [];
                    GIFTS.forEach((name, idx) => { if (name === selectedGiftName) indexes.push(idx); });
                    const targetIndex = indexes[Math.floor(Math.random() * indexes.length)];

                    // --- T√çNH TO√ÅN G√ìC QUAY ---
                    const arc = 360 / GIFTS.length;
                    // T√≠nh g√≥c d·ª´ng ƒë·ªÉ m≈©i t√™n (·ªü ƒë·ªânh 12h) ch·ªâ ƒë√∫ng v√†o gi·ªØa √¥
                    const targetDegree = 360 - (targetIndex * arc + arc / 2);
                    const extraSpins = 1440; // Quay √≠t nh·∫•t 4 v√≤ng (4 * 360)
                    
                    // T√≠nh to√°n v√≤ng quay m·ªõi c·ªông d·ªìn v√†o currentRotation
                    const currentActualRotation = currentRotation % 360;
                    const rotationNeeded = (targetDegree - currentActualRotation + 360) % 360;
                    currentRotation += extraSpins + rotationNeeded;

                    document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

                    setTimeout(() => {
                        // 2. G·ª≠i k·∫øt qu·∫£ tr·ª´ ƒëi·ªÉm v·ªÅ m√°y ch·ªß
                        fetch(`${CONFIG.SCRIPT_URL}?action=vong_quay&phone=${phone}&gift=${encodeURIComponent(selectedGiftName)}&points=${CONFIG.SPIN_POINTS}`);

                        resDiv.innerHTML = `üéâ Ch√∫c m·ª´ng! <br> B·∫°n nh·∫≠n ƒë∆∞·ª£c: <span style="color:#e74c3c">${selectedGiftName}</span>`;
                        btn.disabled = false;
                        localStorage.setItem('didi_customer_phone', phone);
                    }, 4000);

                } else {
                    resDiv.style.color = "#e74c3c";
                    resDiv.innerHTML = `‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm! (B·∫°n c√≥ ${currentPoints}/${CONFIG.SPIN_POINTS})`;
                    btn.disabled = false;
                }
            } catch (e) {
                resDiv.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi, h√£y th·ª≠ l·∫°i!";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
