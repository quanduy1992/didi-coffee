<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', 'Arial', sans-serif; text-align: center; background: #fdf5e6; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; align-items: center; }
        .container { max-width: 400px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; box-sizing: border-box; }

        #spinBtn { padding: 15px; background: #6f4e37; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 95%; font-size: 16px; }
        #spinBtn:disabled { background: #ccc; }

        .nav-menu { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 20px; border-top: 1px dashed #795548; padding-top: 15px; }
        .nav-item { background-color: #efebe9; color: #5d4037; padding: 10px 5px; border-radius: 8px; font-size: 12px; text-decoration: none; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #d7ccc8; }

        /* FIX ICON TH·∫≤NG ƒê·ª®NG */

    </style>
</head>
<body>
    <audio id="spinSound" src="https://www.soundjay.com/misc/sounds/wooden-rattle-1.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

    <div class="container">
        <h2>üé° V√íNG QUAY DI DI</h2>
        <p id="sub-title">ƒêang t·∫£i...</p>
        
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <input type="tel" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i (10 s·ªë)">
            <button id="spinBtn" onclick="checkAndSpin()">QUAY NGAY</button>
        </div>
        <div id="result"></div>

        <div class="nav-menu">
            <a href="index.html" class="nav-item"><i>‚≠ê</i> T√≠ch ƒëi·ªÉm</a>
            <a href="doi-qua.html" class="nav-item"><i>üéÅ</i> ƒê·ªïi qu√†</a>
            <a href="vong-quay.html" class="nav-item active"><i>üé°</i> Quay th∆∞·ªüng</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const GIFTS = ["T·∫∑ng 1 ly", "Gi·∫£m 2k", "T·∫∑ng 2 ly", "Ch√∫c May M·∫Øn", "T·∫∑ng 4 Ly", "T·∫∑ng 3 ly", "Gi·∫£m 1k", "Ch√∫c May M·∫Øn"];
        const COLORS = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#9b59b6"];
        const GIFT_DATA = [
            { name: "T·∫∑ng 1 ly", weight: 15 }, { name: "Gi·∫£m 2k", weight: 14 }, 
            { name: "T·∫∑ng 2 ly", weight: 3 }, { name: "Ch√∫c May M·∫Øn", weight: 20 },
            { name: "T·∫∑ng 4 Ly", weight: 1 }, { name: "T·∫∑ng 3 ly", weight: 2 }, 
            { name: "Gi·∫£m 1k", weight: 25 }, { name: "Ch√∫c May M·∫Øn", weight: 20 }
        ];

        let currentRotation = 0;

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const arc = (Math.PI * 2) / GIFTS.length;
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(-Math.PI / 2); 
            ctx.translate(-150, -150);
            GIFTS.forEach((gift, i) => {
                ctx.beginPath();
                ctx.fillStyle = COLORS[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 13px Arial";
                ctx.translate(150, 150);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillText(gift, 135, 5);
                ctx.restore();
            });
            ctx.restore();
        }

        // Quan tr·ªçng: G·ªçi v·∫Ω v√≤ng quay nhi·ªÅu l·∫ßn ƒë·ªÉ ch·ªëng l·ªói "tr·∫Øng tinh" tr√™n Chrome
        window.addEventListener('load', () => {
            drawWheel();
            setTimeout(drawWheel, 500); 
            
            if (typeof CONFIG !== 'undefined') {
                document.getElementById('sub-title').innerText = `ƒê·ªïi ${CONFIG.SPIN_POINTS} l∆∞·ª£t t√≠ch l≈©y = 1 l∆∞·ª£t quay`;
            }
        });

        async function checkAndSpin() {
            const phoneInput = document.getElementById('phone');
            const btn = document.getElementById('spinBtn');
            const resDiv = document.getElementById('result');
            const phone = phoneInput.value.trim().replace(/[^0-9]/g, "");

            if (phone.length < 10) { alert("Vui l√≤ng nh·∫≠p ƒë√∫ng SƒêT!"); return; }
            
            btn.disabled = true;
            resDiv.style.color = "#27ae60";
            resDiv.innerText = "‚è≥ ƒêang ki·ªÉm tra...";

            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                const currentPoints = parseFloat(await response.text()) || 0;

                if (currentPoints >= CONFIG.SPIN_POINTS) {
                    document.getElementById('spinSound').play().catch(() => {});
                    resDiv.innerText = "üé° ƒêang quay...";
                    
                    const totalWeight = GIFT_DATA.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedIndex = 0;
                    for (let i = 0; i < GIFT_DATA.length; i++) {
                        if (random < GIFT_DATA[i].weight) { selectedIndex = i; break; }
                        random -= GIFT_DATA[i].weight;
                    }

                    const giftName = GIFT_DATA[selectedIndex].name;
                    const arc = 360 / GIFTS.length;
                    const targetDegree = 360 - (selectedIndex * arc + arc / 2);
                    currentRotation += 1440 + (targetDegree - (currentRotation % 360) + 360) % 360;

                    document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

                    setTimeout(() => {
                        fetch(`${CONFIG.SCRIPT_URL}?action=vong_quay&phone=${phone}&gift=${encodeURIComponent(giftName)}&points=${CONFIG.SPIN_POINTS}`);
                        resDiv.innerHTML = `üéâ Ch√∫c m·ª´ng! <br> B·∫°n nh·∫≠n ƒë∆∞·ª£c: <span style="color:#e74c3c">${giftName}</span>`;
                        if (giftName !== "Ch√∫c May M·∫Øn") {
                            document.getElementById('winSound').play().catch(() => {});
                            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        }
                        btn.disabled = false;
                    }, 4000);
                } else {
                    resDiv.style.color = "#e74c3c";
                    resDiv.innerHTML = `‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm! (C√≥ ${currentPoints}/${CONFIG.SPIN_POINTS})`;
                    btn.disabled = false;
                }
            } catch (e) {
                resDiv.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi!"; btn.disabled = false;
            }
        }
    </script>
</body>
