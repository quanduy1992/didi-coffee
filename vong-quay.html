<body>
    <div class="container">
        <h2>üé° V√íNG QUAY DI DI</h2>
        <p id="sub-title">ƒêang t·∫£i c·∫•u h√¨nh...</p>

            <a href="doi-qua.html" class="nav-item"><i>üéÅ</i> ƒê·ªïi qu√†</a>

    <script src="config.js"></script>
    <script>
        const GIFT_DATA = [
            { name: "Gi·∫£m 1k", weight: 60 },  
            { name: "Mi·ªÖn ph√≠", weight: 10 }, 
            { name: "T·∫∑ng 1 Ly", weight: 5 },  
            { name: "May M·∫Øn", weight: 25 }   
        ];

        const GIFTS = ["Gi·∫£m 1k", "Mi·ªÖn ph√≠", "T·∫∑ng 1 Ly", "May M·∫Øn", "Gi·∫£m 1k", "Mi·ªÖn ph√≠", "T·∫∑ng 1 Ly", "May M·∫Øn"];
        const COLORS = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#f1c40f", "#e67e22", "#e74c3c", "#9b59b6"];
        let currentRotation = 0;

        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const arc = (Math.PI * 2) / GIFTS.length;
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(-Math.PI / 2); 
            ctx.translate(-150, -150);
            GIFTS.forEach((gift, i) => {
                ctx.beginPath();
                ctx.fillStyle = COLORS[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.translate(150, 150);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillText(gift, 130, 5);
                ctx.restore();
            });
            ctx.restore();
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const savedPhone = localStorage.getItem('didi_customer_phone') || localStorage.getItem('userPhone');
            if (phoneFromUrl) { document.getElementById('phone').value = phoneFromUrl; } 
            else if (savedPhone) { document.getElementById('phone').value = savedPhone; }
            if (typeof CONFIG !== 'undefined') {
                document.getElementById('sub-title').innerText = `ƒê·ªïi ${CONFIG.SPIN_POINTS} l∆∞·ª£t t√≠ch l≈©y = 1 l∆∞·ª£t quay`;
                drawWheel();
            } else {
                document.getElementById('sub-title').innerText = "L·ªói: Kh√¥ng t√¨m th·∫•y file config.js";
            }
        };

        async function checkAndSpin() {
            const phoneInput = document.getElementById('phone');
            const btn = document.getElementById('spinBtn');
            const resDiv = document.getElementById('result');
            const phone = phoneInput.value.trim().replace(/[^0-9]/g, "");

            if (phone.length < 10) { alert("Vui l√≤ng nh·∫≠p ƒë√∫ng SƒêT!"); return; }
            
            btn.disabled = true;
            resDiv.style.color = "#27ae60";
            resDiv.innerText = "‚è≥ ƒêang ki·ªÉm tra ƒëi·ªÉm...";

            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=get_points&phone=${phone}`);
                const responseText = await response.text();
                // C·∫¨P NH·∫¨T: D√πng parseFloat ƒë·ªÉ nh·∫≠n ƒë∆∞·ª£c ƒëi·ªÉm l·∫ª 0.5
                const currentPoints = parseFloat(responseText) || 0;

                if (currentPoints >= CONFIG.SPIN_POINTS) {
                    resDiv.innerText = "üé° ƒêang quay...";
                    const totalWeight = GIFT_DATA.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedGiftName = GIFT_DATA[0].name;

                    for (const item of GIFT_DATA) {
                        if (random < item.weight) {
                            selectedGiftName = item.name;
                            break;
                        }
                        random -= item.weight;
                    }

                    const indexes = [];
                    GIFTS.forEach((name, idx) => { if (name === selectedGiftName) indexes.push(idx); });
                    const targetIndex = indexes[Math.floor(Math.random() * indexes.length)];

                    const arc = 360 / GIFTS.length;
                    const targetDegree = 360 - (targetIndex * arc + arc / 2);
                    const extraSpins = 1440; 
                    const currentActualRotation = currentRotation % 360;
                    const rotationNeeded = (targetDegree - currentActualRotation + 360) % 360;
                    currentRotation += extraSpins + rotationNeeded;

                    document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

                    setTimeout(() => {
                        fetch(`${CONFIG.SCRIPT_URL}?action=vong_quay&phone=${phone}&gift=${encodeURIComponent(selectedGiftName)}&points=${CONFIG.SPIN_POINTS}`);
                        resDiv.innerHTML = `üéâ Ch√∫c m·ª´ng! <br> B·∫°n nh·∫≠n ƒë∆∞·ª£c: <span style="color:#e74c3c">${selectedGiftName}</span>`;
                        btn.disabled = false;
                        localStorage.setItem('didi_customer_phone', phone);
                    }, 4000);

                } else {
                    resDiv.style.color = "#e74c3c";
                    resDiv.innerHTML = `‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm! (B·∫°n c√≥ ${currentPoints}/${CONFIG.SPIN_POINTS})`;
                    btn.disabled = false;
                }
            } catch (e) {
                resDiv.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi, h√£y th·ª≠ l·∫°i!";
                btn.disabled = false;
            }
        }
    </script>
