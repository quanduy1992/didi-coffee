    <script>
        function loadData() {
            const scriptTag = document.createElement("script");
            const callbackName = "leaderboardCB";

            window[callbackName] = function(res) {
                if (res.status === "SUCCESS") {
                    let html = "";
                    res.data.forEach((item, index) => {
                        let topClass = (index === 0) ? "top-1" : "";

                    if(res.data.length > 0 && res.data.length < 10) {

                    } else {

                    }
                }
                const old = document.getElementById('api-list');
                if (old) old.remove();
            };

            scriptTag.id = "api-list";
            scriptTag.src = `${CONFIG.SCRIPT_URL}?action=get_leaderboard&callback=${callbackName}&t=${new Date().getTime()}`;
            document.body.appendChild(scriptTag);
        }
